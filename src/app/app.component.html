<main class="">
  <h1 style="font-weight: 700;">Coin Flip Simulator</h1>
  <p>Flip a coin to get heads or tails randomly</p>

  <div class="coin-container">
    <div #coin class="coin">
      <div class="front">HEAD</div>
      <div class="back">TAIL</div>
    </div>
  </div>

  <!-- <div class="result" *ngIf="result">
    {{result}}
  </div> -->

  <button (click)="flipCoin()" [disabled]="isFlipping">
    {{ isFlipping ? 'Flipping...' : 'Flip Coin' }}
  </button>

  <div class="counters">
    <div class="counter">
      <span>Heads: {{headsCount}}</span>
    </div>
    <div class="counter">
      <span>Tails: {{tailsCount}}</span>
    </div>
  </div>

  <!-- <div class="history" >
    <h3>Recent Flips:</h3>
    <div class="history-items">
      <span *ngFor="let flip of flipHistory" [class.heads]="flip === 'HEADS'" [class.tails]="flip === 'TAILS'">
        {{flip.charAt(0)}}
      </span>
    </div>
  </div> -->
</main>
